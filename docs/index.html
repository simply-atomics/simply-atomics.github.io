<!DOCTYPE html>
<html>
  <head>
    <title>Atomics Documentação</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      /* Oculta cabeçalho do Redoc, se desejado */
      .sc-kYPZxB {
        display: none;
      }
    </style>

    <script>
      function atualizarEndpointsToken() {
        const operation = document.getElementById("operation/Token");
        if (!operation) return;

        // Seleciona os spans com a URL da operação
        const urls = operation.querySelectorAll('.http-verb-and-path span');

        if (urls.length >= 2) {
          urls[0].innerHTML = "<span>https://atomics-hom.simply.com.br</span>/token";
          urls[1].innerHTML = "<span>https://atomics-api.simply.com.br</span>/token";
        }
      }

      // Espera o Redoc renderizar
      document.addEventListener("DOMContentLoaded", () => {
        // Redoc carrega de forma assíncrona
        setTimeout(atualizarEndpointsToken, 1500);

        // Também corrige quando o usuário clicar em algo que re-renderize a operação
        document.addEventListener("click", () => {
          setTimeout(atualizarEndpointsToken, 300);
        });
      });
    </script>

  </head>

  <body>
    <redoc 
      spec-url="dist.json" 
      hide-download-button
      theme='{
        "colors": {
      "primary": {
        "main": "#ff6c0c"
      },
      "text": {
        "primary": "#58595b",
        "secondary": "#7d868c"
      },
      "background": {
        "default": "#ffffff"
      },
      "success": {
        "main": "#0dd3ad"
      }
    },
    "typography": {
      "fontFamily": "Inter, sans-serif",
      "fontSize": "14px"
    }
  }'>     
  </redoc>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  </body>
</html>
